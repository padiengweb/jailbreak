<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailbreak | Threat Analyst Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: white; padding: 50px; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; background: #1e293b; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { color: #38bdf8; margin-bottom: 5px; }
        .input-box { width: 90%; padding: 12px; margin-top: 20px; border-radius: 6px; border: 1px solid #475569; background: #0f172a; color: white; font-size: 16px; }
        .upload-area { border: 2px dashed #475569; padding: 40px; border-radius: 8px; margin: 20px 0; cursor: pointer; transition: 0.3s; }
        .upload-area:hover { border-color: #38bdf8; background: #0f172a; }
        button { background: #38bdf8; color: #0f172a; border: none; padding: 12px 24px; font-size: 16px; font-weight: bold; border-radius: 6px; cursor: pointer; width: 100%; transition: 0.3s; }
        button:hover { background: #0ea5e9; }
        #results { margin-top: 20px; text-align: left; display: none; background: #000; padding: 20px; border-radius: 8px; border-left: 4px solid #ef4444; }
        .score { font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üõ°Ô∏è Jailbreak Sandbox</h1>
        <p style="color: #94a3b8;">Intent vs. Behavior Analysis</p>

        <input type="text" id="appPurpose" class="input-box" placeholder="What is this app supposed to do? (e.g. 'A simple calculator')">

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>üìÅ Click to upload suspicious iOS screenshot</p>
            <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="previewFile()">
            <p id="fileName" style="color: #38bdf8; font-weight: bold;"></p>
        </div>

        <button onclick="runAnalysis()" id="analyzeBtn">Run Dynamic Analysis</button>

        <div id="results">
            <p class="score">Threat Score: <span id="scoreVal"></span>/100</p>
            <p><strong>Classification:</strong> <span id="classVal"></span></p>
            <p><strong>AI Analysis:</strong> <span id="analysisVal"></span></p>
        </div>
    </div>

    <script>
        let selectedFile = null;

        function previewFile() {
            selectedFile = document.getElementById('fileInput').files[0];
            document.getElementById('fileName').innerText = selectedFile.name;
        }

        async function runAnalysis() {
            const purpose = document.getElementById('appPurpose').value;
            
            if (!purpose) { alert("Please type in what the app is supposed to do!"); return; }
            if (!selectedFile) { alert("Please upload a screenshot first!"); return; }
            
            document.getElementById('analyzeBtn').innerText = "Analyzing Multimodal Payload...";
            document.getElementById('results').style.display = "none";

        
            const formData = new FormData();
            formData.append("file", selectedFile);
            formData.append("stated_purpose", purpose);

            try {
            
                const response = await fetch("http://localhost:8888/analyze", {
                    method: "POST",
                    body: formData
                });
                
                const data = await response.json();
                
                const scoreElement = document.getElementById('scoreVal');
                scoreElement.innerText = data.Threat_Score;
                
            
                if (data.Threat_Score >= 80) {
                    scoreElement.style.color = "#ef4444"; 
                } else if (data.Threat_Score >= 40) {
                    scoreElement.style.color = "#f59e0b"; 
                } else {
                    scoreElement.style.color = "#22c55e"; 
                }

                document.getElementById('classVal').innerText = data.Classification;
                document.getElementById('analysisVal').innerText = data.Analysis;
                document.getElementById('results').style.display = "block";
                document.getElementById('analyzeBtn').innerText = "Run Dynamic Analysis";

            } catch (error) {
                alert("Error connecting to backend server.");
                document.getElementById('analyzeBtn').innerText = "Run Dynamic Analysis";
            }
        }
    </script>
</body>
</html>
